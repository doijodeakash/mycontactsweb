# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mycontacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_669c29531bf74e8683098d5b49f28516 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6ff247e2c8e54ba9b8fe81d3c361c101 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_669c29531bf74e8683098d5b49f28516 }}/mycontacts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mycontacts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c4568575e7ac49d19182db6671d82ee7 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_669c29531bf74e8683098d5b49f28516 }}/mycontacts:${{ github.sha }}'