# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mycontacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f32291391458458eb8f57d6b80c4eff4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_45053abc88b84543bc43d8854723d373 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f32291391458458eb8f57d6b80c4eff4 }}/doijodeakash/mycontactsweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mycontacts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a733a5757b9f4ee5aace92e07bfc6206 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f32291391458458eb8f57d6b80c4eff4 }}/doijodeakash/mycontactsweb:${{ github.sha }}'
