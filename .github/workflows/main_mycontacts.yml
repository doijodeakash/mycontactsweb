# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - mycontacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://mycontacts.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1288df9bbf654e54a93366158d67ddef }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c354a34bb4fb40a98b4b78d2b6c6df2c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: mycontacts.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1288df9bbf654e54a93366158d67ddef }}/mycontacts:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'mycontacts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7439e38f41604c1ab56d61ef375b26cb }}
        images: 'mycontacts.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1288df9bbf654e54a93366158d67ddef }}/mycontacts:${{ github.sha }}'