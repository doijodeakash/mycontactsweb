# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - testmycontacts

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_7e3fd0b2a46944df98228e06082d01cb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fb9269ec0f074510afbfbbd82363943e }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e3fd0b2a46944df98228e06082d01cb }}/doijodeakash/mycontactsweb:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'testmycontacts'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6492c8af17594662a69a09a08a63b481 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_7e3fd0b2a46944df98228e06082d01cb }}/doijodeakash/mycontactsweb:${{ github.sha }}'